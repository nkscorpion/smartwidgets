<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SmartWidget</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body>
<!-- widget grid -->
<section id="widget-grid" class=""> 
	
	<!-- row -->
	<div class="row"> 
		
		<!-- NEW WIDGET START -->
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
			
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget" id="wid-id-0"> 
				<!-- widget options:
									usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
									
									data-widget-colorbutton="false"	
									data-widget-editbutton="false"
									data-widget-togglebutton="false"
									data-widget-deletebutton="false"
									data-widget-fullscreenbutton="false"
									data-widget-custombutton="false"
									data-widget-collapsed="true" 
									data-widget-sortable="false"
									
								-->
				<header> <span class="widget-icon"> <i class="fa fa-comments"></i> </span>
					<h2>Widget Title </h2>
				</header>
				
				<!-- widget div-->
				<div> 
					
					<!-- widget edit box -->
					<div class="jarviswidget-editbox"> 
						<!-- This area used as dropdown edit box -->
						<input class="form-control" type="text">
					</div>
					<!-- end widget edit box --> 
					
					<!-- widget content -->
					<div class="widget-body"> 
						
						<!-- this is what the user will see --> 
						
					</div>
					<!-- end widget content --> 
					
				</div>
				<!-- end widget div --> 
				
			</div>
			<!-- end widget --> 
			
		</article>
		<!-- WIDGET END --> 
		
	</div>
	
	<!-- end row --> 
	
</section>
<!-- end widget grid --> 
<!-- jQuery 2.2.0 --> 
<script src="js/jQuery-2.2.0.min.js"></script> 
<!-- jQuery UI --> 
<script src="js/jquery-ui.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script> 
<!-- smartwidgets -->
<link rel="stylesheet" href="jarvis.widget.min.css">
<script src="jarvis.widget.min.js"></script> 
<script src="jarvis.widget.config.js"></script> 
</body>
</html>
